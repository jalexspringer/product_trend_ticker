<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FSTRBH237D"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FSTRBH237D');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}impact.com Peak Period Product Category Trends{% endblock %}</title>

    <!-- LinkedIn Sharing Metadata -->
    <meta property="og:title" content="impact.com Trending Categories - Peak Period 2024">
    <meta property="og:description" content="Track the latest trends in retail product categories during the peak shopping period. Get daily insights into category growth and make data-driven partnership decisions.">
    <meta property="og:image" content="{{ url_for('static_files', path='social_sharing.png') }}">
    <meta property="og:url" content="https://www.peak-trends-by-impact.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Peak Trends by impact.com">

    <link rel="icon" type="image/webp" sizes="32x32" href="{{ url_for('static_files', path='favicon-32x32.webp') }}">
    <link rel="icon" type="image/webp" sizes="16x16" href="{{ url_for('static_files', path='favicon-16x16.webp') }}">
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    {% block head %}{% endblock %}
</head>

<body class="bg-gray-50 min-h-screen">
    <!-- Ticker (desktop only) -->
    <div class="ticker-wrap hidden lg:block" hx-get="/api/trends/ticker" hx-trigger="load, every 300s">
    </div>

    <div class="container mx-auto px-4 min-h-screen flex flex-col">
        {% block content %}{% endblock %}
    </div>

    {% block modal %}{% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
